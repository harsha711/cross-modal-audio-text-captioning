# Configuration for Baseline Model

model:
  name: baseline
  type: BaselineModel
  params:
    embed_dim: 256
    hidden_dim: 512
    num_layers: 2

training:
  num_epochs: 30
  batch_size: 32
  learning_rate: 1e-3
  weight_decay: 1e-5
  patience: 5
  label_smoothing: 0.0
  clip_grad: 5.0

data:
  train_captions: data/train_captions.json
  val_captions: data/val_captions.json
  eval_captions: data/eval_captions.json
  train_features_dir: features/mel/
  val_features_dir: features/mel/
  eval_features_dir: features/mel_eval/
  vocab_path: vocab.json
  max_caption_length: 30
  mel_length: 3000
  num_workers: 4

evaluation:
  num_samples: 100
  sample_generation_freq: 5  # Generate samples every N epochs

paths:
  checkpoint_dir: checkpoints
  results_dir: results
  best_model_name: best_baseline.pth

seed: 42
device: cuda  # cuda or cpu
